name: Build package in Docker
description: Build package in Docker
inputs:
  arch:
    description: GitHub build repository slug
    required: true
  repo:
    description: Tag name for repository release
    required: true
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: docker
  image: Dockerfile
  args:
    - ${{inputs.arch}}
    - ${{inputs.repo}}
